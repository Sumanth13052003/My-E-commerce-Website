<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-commerce Website</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Get in Touch</h1>
            <p>We would love to hear from you! Fill out the form below to reach us.</p>
        </div>
    </section>

    <!-- Contact Us Section -->
    <section id="contact">
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required placeholder="Your Message"></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My E-commerce Website. All rights reserved.</p>
    </footer>
</body>
</html>
